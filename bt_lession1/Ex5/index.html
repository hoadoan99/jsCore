<body>
    <form name="caculator">
        Number 1: <input type="text" name="firstNumber">
        <br>
        Number 2: <input type="text" name="secondNumber">

        <input type="button" value="+" onclick="addition();">
        <input type="button" value="-" onclick="subtract();">
        <input type="button" value="X" onclick="multiply();">

        <input type="button" value="%" onclick="modulus();">
